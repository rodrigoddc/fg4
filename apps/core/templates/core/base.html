{% load static %}
<!doctype html>

<html class="no-js" lang="pt-br">

<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">

<title>
{% block title %}
{% endblock %}
</title>

  <!-- Meta -->
  <meta name="description" content=" ... ">

  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1, user-scalable=0">

  <!-- Facebook Meta -->
  <meta property="og:url" content="your website url here">
  <meta property="og:title" content="Page Title">
  <meta property="og:description" content="Description of the page">
  <meta property="og:type" content="website">
  <meta property="og:image" content="/imagens/arquitetura2.jpeg">
  <meta property="og:image:secure_url" content="/imagens/arquitetura2.jpg">
  <meta property="og:image:type" content="image/jpg">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="630">

  <!-- Web fonts and Web Icons -->
  <link rel="stylesheet" href="{% static 'fonts/ionicons.min.css' %}">
  <script src="https://kit.fontawesome.com/7929258011.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://indestructibletype.com/fonts/Jost.css" type="text/css"
  charset="utf-8" />

  <!-- Vendor CSS style -->
  <link rel="stylesheet" href="{% static 'css/pageloader.css' %}">

  <!-- Uncomment below to load individualy vendor CSS -->
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/swiper.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/jquery.fullpage.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/vegas.min.css' %}">

  <!-- Main CSS files -->
  <link rel="stylesheet" href="{% static 'css/main.css' %}">

  <!-- add alt layout here -->
  <link rel="stylesheet" href="{% static 'css/style-bg.css' %}">

  <script src="{% static 'js/modernizr-2.7.1.min.js' %}"></script>
</head>

{% block main %}
{% endblock %}

  <!-- scripts -->
  <!-- All Javascript plugins goes here -->
  <script src="{% static 'js/jquery-1.12.4.min.js' %}"></script>

  <!-- All vendor scripts -->
  <script src="{% static 'js/scrolloverflow.min.js' %}"></script>
  <script src="{% static 'js/all.js' %}"></script>
  <script src="{% static 'js/particles.min.js' %}"></script>

  <!-- Countdown script -->
  <script src="{% static 'js/jquery.downCount.js' %}"></script>

  <!-- Form script -->
  <script src="{% static 'js/form_script.js' %}"></script>

  <!-- Javascript main files -->
  <script src="{% static 'js/main.js' %}"></script>


</body>

</html>
